<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="External_Lib/p5.play.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>

  <script src="Scenes/titleScreen.js"></script>
  <script src="Scenes/characterSelect.js"></script>
  <script src="Game_Setup/game.js"></script>
  <script src="Scenes/instructions.js"></script>
  <script src="Scenes/endScreen.js"></script>
  <script src="Scenes/pauseScreen.js"></script>
  <script src="Scenes/winScreen.js"></script>
  <button onclick="backToTitleScreen()" class="btn btn-6" id="homeButton"></button>
  <button onclick="pause()" class="btn btn-7" id="pauseButton"></button>
  <div class="buttonContainer">
    <button onclick="characterSelect()" class="btn btn-1" id="playButton"></button>
    <button onclick="instructionPage()" class="btn btn-2" id="instructionButton"></button>
    <button onclick="backToTitleScreen()" class="btn btn-3" id="backButton"></button>
    <button onclick="startGame()" class="btn btn-4" id="startButton"></button>
    <button onclick="changeCharacter()" class="btn btn-5" id="characterButton"></button>
    <button onclick="characterSelect()" class="btn btn-8" id="playAgainButton"></button>
  </div>
  <div id="p5_loading">Loading...</div>
  <script src="Classes/PlayerFish.js"></script>
  <script src="Classes/OtherFish.js"></script>
  <script src="Classes/otherFishOne.js"></script>
  <script src="Classes/otherFishTwo.js"></script>
  <script src="Classes/otherFishThree.js"></script>
  <script src="Classes/otherFishFour.js"></script>
  <script src="Game_Setup/sketch.js"></script>

</html>
